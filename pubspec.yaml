name: your_meter
description: Calculate meter bill and record your bills
developer: Kyaw Nyein Phyo(John Michael)
email: kyawgyi16.knp@gmail.com

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  sqflite: ^1.1.6+3
  path_provider: ^1.2.0
  flutter_launcher_icons: ^0.7.2+1

  easy_localization: ^1.3.1
  http: ^0.12.0+2
  shared_preferences: ^0.5.3+4

  rxdart: ^0.22.2
  url_launcher: ^5.1.2
  syncfusion_flutter_charts: ^1.0.0-beta.4

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"



dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/icon/icon.png
    - assets/langs/my-MM.json
    - assets/langs/en-US.json